---
- name: Set zsh as default shell
  ansible.builtin.user:
    name: "{{ item }}"
    shell: "{{ zsh_bin_path }}"
  become: true
  with_items: "{{ p10k_users }}"

- name: Setup powerlevel10k
  ansible.builtin.template:
    src: "p10k-{{ p10k_style[p10k_prompt_style] }}.zsh.j2"
    dest: '~/.p10k.zsh'
    mode: '0644'
  become: true
  become_user: "{{ item }}"
  with_items: "{{ p10k_users }}"
