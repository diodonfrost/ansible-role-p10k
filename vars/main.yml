---
# Global vars file for ansible-role-p10k
p10k_style:
  lean: 'lean'
  classic: 'classic'
  rainbow: 'rainbow'
  pure: 'rainbow'

p10k_path:
  zsh: '~/powerlevel10k'
  ohmyzsh: '~/.oh-my-zsh/custom/themes/powerlevel10k'
  prezto: '~/powerlevel10k'
  zim: '~/powerlevel10k'
  antibody: '~/powerlevel10k'
  antigen: '~/powerlevel10k'
  zplug: '~/powerlevel10k'
  zgen: '~/powerlevel10k'
  zplugin: '~/powerlevel10k'
  zinit: '~/powerlevel10k'

p10k_zshrc_config:
  zsh:
   regexp: '^source '
   line: 'source ~/powerlevel10k/powerlevel10k.zsh-theme'
   zsh_file: "{{ zshrc }}"
  ohmyzsh:
    regexp: '^ZSH_THEME='
    line: 'ZSH_THEME="powerlevel10k/powerlevel10k"'
    zsh_file: "{{ zshrc }}"
  prezto:
    regexp: '^zstyle :prezto:module:prompt theme'
    line: 'zstyle :prezto:module:prompt theme powerlevel10k'
    zsh_file: ~/.zpreztorc
  zim:
    regexp: '^zmodule '
    line: 'zmodule romkatv/powerlevel10k'
    zsh_file: ~/.zimrc
  antibody:
    regexp: '^antibody bundle '
    line: 'antibody bundle romkatv/powerlevel10k'
    zsh_file: "{{ zshrc }}"
  antigen:
    regexp: '^antigen theme '
    line: 'antigen theme romkatv/powerlevel10k'
    zsh_file: "{{ zshrc }}"
  zplug:
    regexp: '^zplug '
    line: 'zplug romkatv/powerlevel10k, as:theme, depth:1'
    zsh_file: "{{ zshrc }}"
  zgen:
    regexp: '^zgen load '
    line: 'zgen load romkatv/powerlevel10k powerlevel10k'
    zsh_file: "{{ zshrc }}"
  zplugin:
    regexp: '^zplugin ice depth=1; zplugin light'
    line: 'zplugin ice depth=1; zplugin light romkatv/powerlevel10k'
    zsh_file: "{{ zshrc }}"
  zinit:
    regexp: '^zinit ice depth=1; zinit light'
    line: 'zinit ice depth=1; zinit light romkatv/powerlevel10k'
    zsh_file: "{{ zshrc }}"

time_config:
  no:
    prompt: '# time'
    format: !unsafe '%D{%H:%M:%S}'
  24-hour:
    prompt: 'time'
    format: !unsafe '%D{%H:%M:%S}'
  12-hour:
    prompt: 'time'
    format: !unsafe '%D{%I:%M:%S %p}'

head_config:
  sharp:
    last: '\uE0B0'
    first: '\uE0B2'
  blurred:
    last: '▓▒░'
    first: '░▒▓'
  slanted:
    last: '\uE0BC'
    first: '\uE0BA'
  round:
    last: '\uE0B4'
    first: '\uE0B6'

tails_config:
  'flat':
    START_SYMBOL: ''
    END_SYMBOL: ''
  'blurred':
    START_SYMBOL: '░▒▓'
    END_SYMBOL: '▓▒░'
  'sharp':
    START_SYMBOL: '\uE0B2'
    END_SYMBOL: '\uE0B0'
  'slanted':
    START_SYMBOL: '\uE0BA'
    END_SYMBOL: '\uE0BC'
  'round':
    START_SYMBOL: '\uE0B6'
    END_SYMBOL: '\uE0B4'

color_config:
  black: '0'
  white: '7'
  green: '2'
  blue: '4'
  lightest: '244'
  light: '242'
  dark: '240'
  darkest: ''

connection_config:
  disconnected: "' '"
  dotted: "'.'"
  solid: "'─'"

spacing_config:
  compact: 'true'
  sparse: 'false'

flow_config:
  concise: '  #'
  fluent: ' '

transient_config:
  'yes': 'always'
  'no':  'off'

prompt_style:
  lean:
  classic:
    color_background: '236'
  rainbow:
    color_background: '236'
  pure:
    color_background: '236'

frame_config:
  'no':
    prompt_char: "prompt_char"
    FIRST_PREFIX: ""
    NEWLINE_PREFIX: ""
    LAST_PREFIX: ""
    FIRST_SUFFIX: ""
    NEWLINE_SUFFIX: ""
    LAST_SUFFIX: ""
    FIRST_START_SYMBOL: "' '"
    LAST_START_SYMBOL: "' '"
  'left':
    prompt_char: "# prompt_char"
    FIRST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╭─'"
    NEWLINE_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F├─'"
    LAST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╰─'"
    FIRST_SUFFIX: ""
    NEWLINE_SUFFIX: ""
    LAST_SUFFIX: ""
    FIRST_START_SYMBOL: "''"
    LAST_START_SYMBOL: "''"
  'right':
    prompt_char: "prompt_char"
    FIRST_PREFIX: ""
    NEWLINE_PREFIX: ""
    LAST_PREFIX: ""
    FIRST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╮'"
    NEWLINE_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─┤'"
    LAST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╯'"
    FIRST_START_SYMBOL: ""
    LAST_START_SYMBOL: "' '"
  'full':
    prompt_char: "# prompt_char"
    FIRST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╭─'"
    NEWLINE_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F├─'"
    LAST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╰─'"
    FIRST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╮'"
    NEWLINE_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─┤'"
    LAST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╯'"
    FIRST_START_SYMBOL: "' '"
    LAST_START_SYMBOL: "' '"
